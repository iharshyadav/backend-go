name: Deploy Go backend

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t iharshyadav/go-backend:${{ github.sha }} .

      - name: Push image to Docker Hub
        run: docker push iharshyadav/go-backend:${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag iharshyadav/go-backend:${{ github.sha }} iharshyadav/go-backend:latest
          docker push iharshyadav/go-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker image
        run: docker pull iharshyadav/go-backend:latest

      - name: Delete old container
        run: docker rm -f go-app-container || true

      - name: Run Docker container
        run: docker run -d -p 4040:4040 --name go-app-container iharshyadav/go-backend:latest
